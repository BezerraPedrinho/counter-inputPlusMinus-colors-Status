<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>number-plus-minus-colors-stats</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="nightMode">
    <div class="nightMode__btn"></div>
  </section>
  <section class="container">
    <h1 class="container__counter" id="counter">0</h1>
    <button class="container__btn" id="plusbtn">+</button>
    <button class="container__btn" id="minusbtn">-</button>
  </section>
  <section class="colorsBlock">
    <button class="colorsBlock__btn" id="redBtn"></button>
    <button class="colorsBlock__btn" id="greenBtn"></button>
    <button class="colorsBlock__btn" id="blueBtn"></button>
    <button class="colorsBlock__btn" id="yellowBtn"></button>
    <button class="colorsBlock__btn" id="pinkBtn"></button>
  </section>
  <section class="statsContainer">
    <button class="statsContainer__btn" id="statusBtn">
      Status
    </button>
  </section>

</body>
<script src="script.js"></script>

</html>
